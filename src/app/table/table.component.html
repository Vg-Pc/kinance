<div class="container-content">
  <div class="left-content">
    <div class="top-left-content">
      <div
        style="
          display: flex;
          align-items: center;

          position: absolute;
          margin: 5px;
          padding: 7px 10px;
          border-radius: 5px;
          background-color: #2f3242;

          font-size: 13px;
          color: #fff;
          font-weight: 700;
        "
      >
        <img
          src="../../assets/img/icpn-btc.png"
          alt=""
          style="height: 20px; width: 20px"
        />
        BTC/USD
      </div>
      <div id="chart" class="chart-0"></div>
    </div>
    <div class="bottom-left-content">
      <div class="tab-header">
        <div style="display: flex; flex-flow: nowrap">
          <div
            class="tab-header-item"
            id="tab-0"
            (click)="onChangeTab('tab-0')"
          >
            Indicators
          </div>
          <div
            class="tab-header-item"
            id="tab-1"
            (click)="onChangeTab('tab-1')"
          >
            Last Results
          </div>
        </div>
        <div style="display: flex; flex-flow: nowrap">
          <svg
            data-v-03d91928=""
            xmlns="http://www.w3.org/2000/svg"
            width="25.413"
            height="12.844"
            viewBox="0 0 25.413 12.844"
          >
            <g data-v-03d91928="" id="trend-up" transform="translate(4.658 -8)">
              <path
                data-v-03d91928=""
                id="Path_26233"
                data-name="Path 26233"
                d="M25.755,8H16.122l4.249,4.249-6.623,6.623L7.893,12.283a.8.8,0,0,0-1.129-.071L.342,17.831,1.4,19.04l5.822-5.095,5.893,6.629a.806.806,0,0,0,.576.27h.023a.8.8,0,0,0,.568-.235l7.225-7.225,4.249,4.249Z"
                transform="translate(-5)"
                fill="#1DBF75"
              ></path>
            </g>
          </svg>
          <div style="padding: 0 16px; font-weight: 600">40</div>
          <svg
            data-v-03d91928=""
            xmlns="http://www.w3.org/2000/svg"
            width="23.587"
            height="11.921"
            viewBox="0 0 23.587 11.921"
          >
            <g
              data-v-03d91928=""
              id="trend-down"
              transform="translate(-0.342 -8)"
            >
              <path
                data-v-03d91928=""
                id="Path_26234"
                data-name="Path 26234"
                d="M23.929,19.921H14.988l3.944-3.944L12.785,9.831,7.35,15.945a.744.744,0,0,1-1.048.066L.342,10.8l.981-1.122,5.4,4.729L12.2,8.25A.747.747,0,0,1,12.731,8h.022a.743.743,0,0,1,.527.218l6.705,6.705,3.944-3.944Z"
                fill="#FA2843"
              ></path>
            </g>
          </svg>
          <div style="padding: 0 16px; font-weight: 600">42</div>
        </div>
      </div>
      <div class="tab-content">
        <div
          class="history-box"
          *ngFor="let item of historyData; let i = index"
        >
          <div
            [class.history-point-yin]="subItem == 0"
            [class.history-point-yang]="subItem == 1"
            [class.history-point-null]="subItem == null"
            *ngFor="let subItem of item; let subI = index"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="right-content">
    <div class="header-right-content">
      <div style="color: white; font-size: 14px; margin: 0 0 0.5rem 0">
        Amount
      </div>
    </div>
    <div class="money-input">
      <div class="row-above">
        <button>-</button>
        <div style="display: flex; flex-flow: nowrap">
          <div class="prefix-money-input">$</div>
          <input type="number" class="form-control" id="usr" name="username" />
        </div>
        <button>+</button>
      </div>
      <div class="row-below">
        <button *ngFor="let item of row2MoneyInput; let i; as: index">
          {{ item }}
        </button>
      </div>
      <div class="row-below">
        <button *ngFor="let item of row3MoneyInput; let i; as: index">
          {{ item }}
        </button>
      </div>
    </div>
    <div class="profit">
      <div style="margin: 8px 0">
        Profit&nbsp;<span style="font-size: 20px; font-weight: 500">90%</span>
      </div>
      <div
        style="margin: 8px 0; font-size: 30px; font-weight: 700; color: #1fb497"
      >
        +$10.5
      </div>
      <div
        style="margin: 8px 0; font-size: 30px; font-weight: 700; color: #b3041b"
      >
        -$10.5
      </div>
      <div style="margin: 8px 0">Traders sentiments</div>
    </div>
    <div class="progress">
      <div
        id="progress-bar"
        style="
          background-color: #b3041b;
          width: 20%;
          height: 100%;
          border-radius: 0.25rem 0 0 0.25rem;
          float: left;
          left: 0;
        "
      ></div>
    </div>
    <div
      style="
        display: flex;
        flex-flow: nowrap;
        justify-content: space-between;
        margin: 0 0 1.5rem 0;

        font-size: 14px;
        font-weight: 600;
      "
    >
      <span style="color: #b3041b">{{ progressBarValue }}%</span>
      <span style="color: #199079">{{ 100 - progressBarValue }}%</span>
    </div>
    <div class="button-above">
      <button [ngClass]="{ 'button-buy-active': true }">
        <span>BUY</span>
        <svg
          data-v-76861cc0=""
          xmlns="http://www.w3.org/2000/svg"
          width="23.087"
          height="11.668"
          viewBox="0 0 23.087 11.668"
          class="ml-1"
        >
          <path
            data-v-76861cc0=""
            id="Path_26233"
            data-name="Path 26233"
            d="M23.429,8H14.678l3.86,3.86-6.016,6.016L7.2,11.891a.728.728,0,0,0-1.025-.065l-5.834,5.1.96,1.1L6.592,13.4l5.353,6.022a.732.732,0,0,0,.524.245h.021a.727.727,0,0,0,.516-.214l6.563-6.563,3.86,3.86Z"
            transform="translate(-0.342 -8)"
            fill="#fff"
          ></path>
        </svg>
      </button>
      <button style="background-color: #171c2f">
        <span style="font-size: 14px; font-weight: 200">Wait time</span>
        <span style="font-size: 14px; font-weight: 200">Please Trade</span>
        <br />
        <span style="font-size: 18px">s</span>
      </button>
      <button [ngClass]="{ 'button-sell-active': true }">
        <span>SELL</span>
        <svg
          data-v-76861cc0=""
          xmlns="http://www.w3.org/2000/svg"
          width="23.587"
          height="11.921"
          viewBox="0 0 23.587 11.921"
          class="ml-1"
        >
          <g
            data-v-76861cc0=""
            id="trend-down"
            transform="translate(-0.342 -8)"
          >
            <path
              data-v-76861cc0=""
              id="Path_26234"
              data-name="Path 26234"
              d="M23.929,19.921H14.988l3.944-3.944L12.785,9.831,7.35,15.945a.744.744,0,0,1-1.048.066L.342,10.8l.981-1.122,5.4,4.729L12.2,8.25A.747.747,0,0,1,12.731,8h.022a.743.743,0,0,1,.527.218l6.705,6.705,3.944-3.944Z"
              fill="#fff"
            ></path>
          </g>
        </svg>
      </button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
